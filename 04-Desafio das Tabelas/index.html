<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio da Tabela</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Desafio da Tabela</h1>

    <h2>Moda</h2>
    <table class="tabela">
        <thead class="cabecalho-moda">
            <tr>
                <th>Produto</th>
                <th>Tamanho</th>
                <th>Valor</th>
            </tr>
        </thead>

        <tbody class="cor-tabela">
            <tr>
                <td>Camisa</td>
                <td>M</td>
                <td>R$49,00</td>
            </tr>
            <tr>
                <td>Tênis</td>
                <td>42</td>
                <td>R$35,00</td>
            </tr>
        </tbody>
    </table>

    <h2>Casa</h2>

    <table class="tabela">
        <thead class="cabecalho-casa">
            <tr>
                <th>Produto</th>
                <th>valor</th>
            </tr>
        </thead>

        <tbody class="cor-tabela">
            <tr>
                <td>Sofá</td>
                <td>R$1200,00</td>
            </tr>
            <tr>
                <td>Televisão</td>
                <td>R$5000,00</td>
            </tr>
        </tbody>
    </table>

    <h2>Jogos</h2>
    <table class="tabela">
        <thead class="cabecalho-jogos">
            <tr>
                <th>Jogos</th>
                <th>Valor</th>
            </tr>
        </thead>

        <tbody class="cor-tabela">
            <tr>
                <td>Minecraft</td>
                <td>R$49,99</td>
            </tr>
            <tr>
                <td>Forzan</td>
                <td>R$149,99</td>
            </tr>
            <tr>
                <td>Terraria</td>
                <td>R$15,00</td>
            </tr>
        </tbody>
    </table>

    <h2>Times</h2>
    <table class="tabela">
        <thead class="cabecalho-times">
            <tr>
                <th>Time</th>
                <th>Mundais</th>
            </tr>
        </thead>

        <tbody class="cor-tabela">
            <tr>
                <td>Flamengo</td>
                <td>1</td>
            </tr>
            <tr>
                <td>São Paulo</td>
                <td>3</td>
            </tr>
            <tr>
                <td>Palmeiras</td>
                <td>0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
